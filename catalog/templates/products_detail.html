{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ product.photo | media_filter }}">
            <div class="card-body">
              <p class="card-text">"{{product.name}}"</p>
              <p class="card-text">Категория: {{product.category}}</p>
              <p class="card-text">{{product.description}}</p>
              <p class="card-text">Стоймость в рублях: {{product.price}}</p>
<!--              <p class="card-text">Запись создана: {{product.created_at}}</p>-->
<!--              <p class="card-text">Запись обновлена: {{product.updated_at}}</p>-->
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'catalog:products_list' %}">
                    <button type="button" class="btn btn-outline-primary">Назад</button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
