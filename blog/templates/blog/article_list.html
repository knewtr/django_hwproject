{% extends 'blog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for article in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ article.preview | media_filter }}">
            <div class="card-body">
              <p class="card-text">{{ article.title }}</p>
              <p class="card-text">{{ article.content|slice:":100" }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-outline-primary" href="{% url 'blog:article_detail' article.pk %}" role="button">Посмотреть</a>
                  <a class="btn btn-outline-primary" href="{% url 'blog:article_update' article.pk %}" role="button">Редактировать</a>
                  <a class="btn btn-outline-danger" href="{% url 'blog:article_delete' article.pk %}" role="button">Удалить</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</div>
{% endblock %}
