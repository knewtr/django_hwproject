{% extends 'blog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ article.preview | media_filter }}">
            <div class="card-body">
              <p class="card-text">{{object.title}}</p>
              <p class="card-text">{{object.content}}</p>
              <p class="card-text">{{object.created_at}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-outline-primary" href="{% url 'blog:article_update' article.pk %}" role="button">Редактировать</a>
                  <a class="btn btn-outline-primary" href="{% url 'blog:article_list' %}" role="button">Назад</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="card-text"><small class="text-body-secondary">Просмотры: {{ article.view_count }}</small></p>
    </div>
</div>
{% endblock %}
